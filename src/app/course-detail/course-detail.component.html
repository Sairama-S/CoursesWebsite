<div id="detail-cont">
    <h1 id="course-title" style="text-align: center;"><strong>{{title}}</strong></h1>    
    <h2 id="course-id">Course ID: {{id}}</h2>
    <h3 id="num-enrolled">Students Enrolled: {{numEnrolled}}</h3>
    <img [src]="imageUrl" alt="Course Image" style="height: 300px; margin: 20px;">    
    <div id="course-details" style="font-size: 1.2rem; margin: 10px 20px;">{{detailDesc}}</div>
</div>
